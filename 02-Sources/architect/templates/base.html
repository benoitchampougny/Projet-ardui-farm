<!DOCTYPE html>
<html>
  <head>
    {% include "head.html" %}
  </head>
  <body>
    {% include "header_panel.html" %}
    {% include "messages.html" %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          <div id="data-left-panel">
            {% block left-panel %}{% endblock%}
          </div>
        </div>
        <div class="col-xs-9">
          <div id="data-page-content">
            {% block content %}{% endblock%}
          </div>
        </div>
      </div>
    </div>
    <div id="network-modal" class="modal fade" tabindex="-1" role="dialog"></div>
    {% include "scripts.html" %}
    {% block view-scripts %}{% endblock%}
  </body>
</html>
