{% extends "modal.html" %}

{% block modal-title %}
  Add new component
{% endblock %}

{% block modal-body %}
<form id="form-create-component"
      action="{% url "location-create-component" %}"
      method="post">
  {% include "location/create_component_form.html" %}
</form>
{% endblock %}

{% block modal-footer %}
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="submit" class="btn btn-primary" form="form-create-component">Submit</button>
{% endblock %}
