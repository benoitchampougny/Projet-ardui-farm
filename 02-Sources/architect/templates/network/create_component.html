{% extends "modal.html" %}

{% block modal-title %}
  Add new component
{% endblock %}

{% block modal-body %}
<form id="form-create-component"
      action="{% url "network-create-component" %}"
      method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="component-name">Component Name</label>
    <input  type="text"
            class="form-control"
            id="component-name"
            name="component_name"
            placeholder="Name">
  </div>
  <div class="form-group">
    <label for="component-type">Component Type</label>
    <select class="form-control" id="component-type" name="component_type">
      <option value="Arduino">Arduino</option>
      <option value="Raspberry">Raspberry</option>
      <option value="Sensor">Sensor</option>
      <option value="Actuator">Actuator</option>
    </select>
  </div>
</form>
{% endblock %}

{% block modal-footer %}
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="submit" class="btn btn-primary" form="form-create-component">Submit</button>
{% endblock %}
